{% extends 'base.html' %} {% block content %}

<section class="container">
	<h3 style="padding-top: 15px;">Upload Recipe</h3>
	<div style="padding-bottom: 20px;" class="row">
		<form action="{{ url_for('insert_recipe') }}" method="POST" class="col col-12">
			<div class="row">
				<div class="input-field col col-12">
					<i class="material-icons prefix">assignment</i>
					<input id="recipe_name" name="recipe_name" type="text" class="validate">
					<label for="icon_prefix">Recipe Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<i class="material-icons prefix">poll</i>
					<select id="recipe_category" name="recipe_category">
      <option value="" disabled selected>Select Category</option>
      {% for cat in categories %}
      <option value="{{cat.categories}}">{{cat.categories}}</option>
      {% endfor %}
    </select>
					<label>Recipe Category</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col col-12">
					<i class="material-icons prefix">local_dining</i>
					<input id="ingredients" name="ingredients" type="text" class="validate">
					<label for="icon_prefix">Ingredients (Comma seperated)</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col col-12">
					<i class="material-icons prefix">account_circle</i>
					<input id="first_name" name="first_name" type="text" class="validate">
					<label for="icon_prefix">First Name</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col col-12">
					<i class="material-icons prefix">account_circle</i>
					<input id="last_name" name="last_name" type="text" class="validate">
					<label for="icon_prefix">Last Name</label>
				</div>
			</div>

			<div style="padding-top: 20px;" class="row">
				<div class="switch">
					<label>
      <input id="vegetarian" name="vegetarian" type="checkbox">
      <span class="lever"></span>
      Suitable for vegetarians
    </label>
				</div>
			</div>
			<div class="row submit_form_button">
				<button class="btn waves-effect waves-light" type="submit" name="action">Submit
        </button>
			</div>
		</form>
	</div>
</section>
{% endblock %}
