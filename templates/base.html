<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.ico" type="images/favicon.ico">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script src="https://kit.fontawesome.com/f17309d9a5.js" crossorigin="anonymous"></script>
	<title>Jack Bennett's Cookbook</title>
</head>

<body class="container-fluid">

	<header class="container-fluid">
		<div class="row">
			<div class="col-md-5 header-content">
				<a href="#" class="navbar-brand website-logo"
					target="_blank"><img alt="Jack Bennett's Cookbook Logo" class="website-logo" src="static/images/JB-Cookbook-Logo.png"></a>
			</div>
			<div class="col-md-7 header-content">
				<nav class="navbar-expand-sm">
					<a style="color: #fff; cursor: pointer" class="navbar-toggler" data-toggle="collapse"
						data-target="#collapse_target">Menu</a>
					<div class="collapse navbar-collapse" id="collapse_target">
						<ul class="navbar-nav nav-menu mx-auto ml-auto">
							<li style="padding-left: 10px;" class="nav-item">
								<a href="{{ url_for('index') }}" class="nav-link menu-item">Home</a>
							</li>
							<li style="padding-left: 10px;" class="nav-item">
								<a href="{{ url_for('recipes') }}" class="nav-link menu-item">Recipes</a>
							</li>
							<li style="padding-left: 10px;" class="nav-item">
								<a href="{{ url_for('shop') }}" class="nav-link menu-item">Shop</a>
							</li>
							<li style="padding-left: 10px;" class="nav-item">
								<a href="{{ url_for('contact') }}" class="nav-link menu-item">Contact</a>
							</li>
							<li style="padding-left: 10px;">
								<form action="{{ url_for('uploadrecipe') }}">
									<button class="btn btn-outline-success" type="submit">Upload Recipe</button>
								</form>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</header>

	{% block content %}
	{% endblock %}

	<footer class="container-fluid footer-padding">
		<div style="background-color: #333 !important;"" class=" row">
			<div class="col-sm-12">
				<div class="social-media-footer">
					<ul class="list-inline">
						<li class="list-inline-item">
							<a class="facebook-footer" href="" target="_blank">
								<i class="fab fa-facebook-f" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a class="twitter-footer" href="" target="_blank">
								<i class="fab fa-twitter" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a class="instagram-footer" href="" target="_blank">
								<i class="fab fa-instagram" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
						<li class="list-inline-item">
							<a class="pinterest-footer" href="" target="_blank">
								<i class="fab fa-pinterest" aria-hidden="true"></i>
								<span class="sr-only">Facebook</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="row footer-mobile">
			<div style="background-color: #2e2e2e !important; padding-top: 10px;" class="col-6">
				<div class="download-section">
					<p style="color: #fff;" class="inline-block">
						Upload a recipe
						<a style="color: #00ad4b;" href="jbcv_2019.pdf" target="_blank" class="cv-pdf">
							<i class="fa fa-download" aria-hidden="true"></i>
							<span class="sr-only">Download link.</span>
						</a>
					</p>
				</div>
			</div>
			<div style="background-color: #2e2e2e !important; padding-top: 10px;" class="col-6">
				<a href="">
					<p class="contact-footer">Contact Us</p>
				</a>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>

</body>

</html>
