{% extends 'base.html' %} {% block content %}
    <!-- Contact Form Assisted by small 'Module 4' project / START -->

    <section class="container-fluid contact contact-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 id="contact">Contact</h3>
                <h6 class="contact-h6">Got a question? Please fill out the below:</h6>
                <div class="center-form">
                    <form>
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea style="margin-bottom: 10px" rows="5" id="projectsummary" class="form-control" placeholder="Description" required></textarea>
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit question</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Contact Form Assisted by small 'Module 4' project / END -->
{% endblock %}
