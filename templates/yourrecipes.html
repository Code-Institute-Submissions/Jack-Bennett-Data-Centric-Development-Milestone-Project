{% extends 'base.html' %}
{% block content %}

<section>
	<div style="margin-right: 0 !important;" class="row">
		<div style="padding-right: 0px !important;" class="col-12">
			<p class="partners-heading">RECIPES FROM THE COMMUNITY</p>
		</div>
	</div>
</section>

<section style="padding-bottom: 15px; padding-top: 10px;" class="container-materialize">
	<ul class="collapsible" data-collapsible="accordion">
		{% for recipe in recipes %}
		<li>
			<div class="collapsible-header">
				<div class="col s3">
					<i class="material-icons">expand_more</i>
					<a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}" style="background-color: #26a69a;" class="waves-effect waves-light btn btn_small">Delete</a>
					<a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn btn_small blue">Edit</a>

				</div>
				<div class="task_header col s9">
					<strong>{{recipe.recipe_name}}</strong>
				</div>
			</div>
			<div class="collapsible-body">
				<span>
                    <strong>Ingredients:</strong> {{recipe.ingredients}}<br>
                </span>
			</div>
		</li>
		{% endfor %}
	</ul>
</section>
{% endblock %}
